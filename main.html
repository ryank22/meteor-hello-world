<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>meteor-hello-world</title>
</head>
<body>
<h1>Welcome to Meteor!</h1>

{{> hello}}
{{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the butoon {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the tutorial</a></li>
  </ul>
</template>
